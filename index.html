<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,500;0,600;1,500&family=Karla:wght@400;700&family=Montserrat:ital,wght@0,500;1,600&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,500;0,600;1,500&family=Fraunces:ital,opsz,wght@1,9..144,700&family=Karla:wght@400;700&family=Montserrat:ital,wght@0,500;1,600&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <main>
      <div class="card">
<img src="./images/image-product-mobile.jpg" alt="image of the bottle of parfum ">
<div class="card-txt">
  <p>P E R F U M E</p>
  <h1 id="title">Gabrielle Essence Eau De Parfum</h1>
  <p id="description"> A floral, solar and voluptuous
    interpretation composed by Olivier Polge, Perfumer-Creator for the House of
    CHANEL.</p>
    <div class="price">
      <p id="new-price"> $149.99 </p>
      <p id="old-price">$169.99</p>
    </div>
    <div class="button">

    <button type="button">Add to Cart</button>
  </div>
</div>
      </div>
    </main>
    
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Inga S</a>.
    </div>
  </body>
</html>
